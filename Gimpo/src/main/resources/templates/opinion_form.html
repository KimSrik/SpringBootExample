<html layout:decorate="~{layout}">
	<div layout:fragment="content">
		<div class="container">
			<div class="my-3 py-3">
					<h2>의견 수정</h2>
			</div>
			
			<div class="card my-3">		
				<div class="card-body">	
					<form th:object="${opinionForm}" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					<div th:replace="~{form_errors :: formErrorsFragment}"></div>
					
						<table class="table">
							<tr>
								<td class="table-info" style="vertical-align:middle;">
									<label for="rating" class="form-label" style="padding-left:3%;margin-bottom:0;">만족도</label>
								</td>
								<td>
									<span >
										<input type="radio" th:field="*{rating}" value="5" th:checked="${rating == 5}" /> 매우 만족 &nbsp;  
										<input type="radio" th:field="*{rating}" value="4" th:checked="${rating == 4}" /> 만족 &nbsp;
										<input type="radio" th:field="*{rating}" value="3" th:checked="${rating == 3}" /> 보통 &nbsp;
										<input type="radio" th:field="*{rating}" value="2" th:checked="${rating == 2}" /> 불만족 &nbsp;
										<input type="radio" th:field="*{rating}" value="1" th:checked="${rating == 1}" /> 매우 불만족 &nbsp;
									</span>
								</td>
							</tr>
							<tr>
								<td class="table-info" style="vertical-align:middle;">
									<label for="content" class="form-label" style="padding-left:3%;margin-bottom:0;">내용</label>
								</td>
								<td colspan="2">
									<div class="mb-3">
										<textarea rows="10" th:field="*{content}" name="content" id="content" class="form-control"></textarea>
									</div>
								</td>
							</tr>

					
						</table>
						
						<input type="submit" value="저장하기" class="btn btn-primary my-2" style="float:right;">
						
					</form>
				</div>
			</div>
		</div>
	</div>
</html>
