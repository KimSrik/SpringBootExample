<html layout:decorate="~{layout}">
	<div layout:fragment="content">
		<div class="container my-3">
	
			<div class="my-3 py-3">
				<h2>알림사항 상세보기</h2>
			</div>
		
			<table class="table">
				<thead class="table-dark">
					<tr class="text-center">
						<th>번호</th>
						<th style="width:50%">제목</th>
						<th>작성자</th>
						<th>조회수</th>
						<th>작성일</th>			
					</tr>
				</thead>
				
				<tbody class="text-center">
					<tr th:each="notice, loop : ${lists}">
						<td th:text="${loop.count}"></td>
						<td>
							<a th:href="@{|/notice/detail/${notice.id}|}">
								<span th:text="${notice.title}"></span>
							</a>
						</td>
						<td th:text="${notice.writter.username}"></td>
						<td th:text="${notice.views}"></td>
						<td th:text="${ #temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm:ss') }"></td>			
					</tr>
				</tbody>
			</table>
			<hr>
			<div>
				<a class="btn btn-primary" th:href="@{/notice/create}">글 등록</a>
			</div>
		</div>
	</div>
</html>
