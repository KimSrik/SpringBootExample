<html layout:decorate="~{layout}">
	<div layout:fragment="content">
		<div class="container">
			<div class="my-3 py-3">
					<h2>알림사항 작성</h2>
			</div>
			
			<div class="card my-3">		
				<div class="card-body">	
					<form th:object="${noticeForm}" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					
						<table class="table">
							<tr>
								<td class="table-info" style="vertical-align:middle;">
									<label for="title" class="form-label" style="padding-left:3%;margin-bottom:0;">제목</label>
								</td>
								<td><input type="text" th:field="*{title}" class="form-control"></td>
							</tr>
							<tr>
								<td class="table-info" style="vertical-align:middle;">
									<label for="content" class="form-label" style="padding-left:3%;margin-bottom:0;">내용</label>
								</td>
								<td colspan="2">
									<div class="mb-3">
										<textarea rows="10" th:field="*{content}" name="content" id="content" class="form-control"></textarea>
									</div>
								</td>
							</tr>

					
						</table>
						
						<input type="submit" value="저장하기" class="btn btn-primary my-2" style="float:right;">
						
					</form>
				</div>
			</div>
		</div>
	</div>
</html>
